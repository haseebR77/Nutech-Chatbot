<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Computer Lab -->
  <defs>
    <linearGradient id="wall2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="800" height="600" fill="url(#wall2)"/>
  
  <!-- Floor -->
  <rect y="400" width="800" height="200" fill="#cbd5e1"/>
  <line x1="0" y1="420" x2="800" y2="420" stroke="#94a3b8" stroke-width="2"/>
  <line x1="0" y1="440" x2="800" y2="440" stroke="#94a3b8" stroke-width="2"/>
  <line x1="0" y1="460" x2="800" y2="460" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Computers Row 1 -->
  <g>
    <rect x="80" y="320" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="95" y="280" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="100" y="285" width="80" height="50" fill="#3b82f6" opacity="0.3"/>
    
    <rect x="250" y="320" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="265" y="280" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="270" y="285" width="80" height="50" fill="#10b981" opacity="0.3"/>
    
    <rect x="420" y="320" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="435" y="280" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="440" y="285" width="80" height="50" fill="#8b5cf6" opacity="0.3"/>
    
    <rect x="590" y="320" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="605" y="280" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="610" y="285" width="80" height="50" fill="#f59e0b" opacity="0.3"/>
  </g>
  
  <!-- Computers Row 2 -->
  <g>
    <rect x="80" y="180" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="95" y="140" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="100" y="145" width="80" height="50" fill="#ef4444" opacity="0.3"/>
    
    <rect x="250" y="180" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="265" y="140" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="270" y="145" width="80" height="50" fill="#3b82f6" opacity="0.3"/>
    
    <rect x="420" y="180" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="435" y="140" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="440" y="145" width="80" height="50" fill="#10b981" opacity="0.3"/>
    
    <rect x="590" y="180" width="120" height="80" fill="#475569" rx="3"/>
    <rect x="605" y="140" width="90" height="60" fill="#1e293b" rx="2"/>
    <rect x="610" y="145" width="80" height="50" fill="#8b5cf6" opacity="0.3"/>
  </g>
  
  <!-- Whiteboard -->
  <rect x="250" y="30" width="300" height="80" fill="#ffffff" stroke="#64748b" stroke-width="3" rx="5"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3b82f6" text-anchor="middle">NUTECH Computer Lab</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Latest Technology Equipment</text>
  
  <!-- Ceiling lights -->
  <ellipse cx="200" cy="20" rx="80" ry="15" fill="#fbbf24" opacity="0.5"/>
  <ellipse cx="400" cy="20" rx="80" ry="15" fill="#fbbf24" opacity="0.5"/>
  <ellipse cx="600" cy="20" rx="80" ry="15" fill="#fbbf24" opacity="0.5"/>
</svg>
