<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Library -->
  <defs>
    <linearGradient id="lib3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#lib3)"/>
  
  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#cbd5e1"/>
  
  <!-- Bookshelves Left -->
  <rect x="50" y="150" width="150" height="300" fill="#78350f" rx="5"/>
  <rect x="60" y="160" width="130" height="40" fill="#92400e"/>
  <rect x="60" y="210" width="130" height="40" fill="#92400e"/>
  <rect x="60" y="260" width="130" height="40" fill="#92400e"/>
  <rect x="60" y="310" width="130" height="40" fill="#92400e"/>
  <rect x="60" y="360" width="130" height="40" fill="#92400e"/>
  
  <!-- Books Left -->
  <rect x="65" y="165" width="15" height="30" fill="#3b82f6"/>
  <rect x="82" y="165" width="12" height="30" fill="#ef4444"/>
  <rect x="96" y="165" width="18" height="30" fill="#10b981"/>
  <rect x="116" y="165" width="14" height="30" fill="#f59e0b"/>
  <rect x="132" y="165" width="16" height="30" fill="#8b5cf6"/>
  
  <!-- Bookshelves Right -->
  <rect x="600" y="150" width="150" height="300" fill="#78350f" rx="5"/>
  <rect x="610" y="160" width="130" height="40" fill="#92400e"/>
  <rect x="610" y="210" width="130" height="40" fill="#92400e"/>
  <rect x="610" y="260" width="130" height="40" fill="#92400e"/>
  <rect x="610" y="310" width="130" height="40" fill="#92400e"/>
  <rect x="610" y="360" width="130" height="40" fill="#92400e"/>
  
  <!-- Books Right -->
  <rect x="615" y="165" width="15" height="30" fill="#8b5cf6"/>
  <rect x="632" y="165" width="12" height="30" fill="#10b981"/>
  <rect x="646" y="165" width="18" height="30" fill="#3b82f6"/>
  <rect x="666" y="165" width="14" height="30" fill="#ef4444"/>
  <rect x="682" y="165" width="16" height="30" fill="#f59e0b"/>
  
  <!-- Reading tables -->
  <ellipse cx="300" cy="350" rx="80" ry="30" fill="#475569"/>
  <ellipse cx="500" cy="350" rx="80" ry="30" fill="#475569"/>
  
  <!-- Chairs -->
  <ellipse cx="250" cy="370" rx="25" ry="15" fill="#1e293b"/>
  <ellipse cx="350" cy="370" rx="25" ry="15" fill="#1e293b"/>
  <ellipse cx="450" cy="370" rx="25" ry="15" fill="#1e293b"/>
  <ellipse cx="550" cy="370" rx="25" ry="15" fill="#1e293b"/>
  
  <!-- Window -->
  <rect x="300" y="50" width="200" height="150" fill="#93c5fd" opacity="0.5" rx="10"/>
  <line x1="400" y1="50" x2="400" y2="200" stroke="#64748b" stroke-width="3"/>
  <line x1="300" y1="125" x2="500" y2="125" stroke="#64748b" stroke-width="3"/>
  
  <!-- Library sign -->
  <rect x="250" y="420" width="300" height="25" fill="#1e40af" rx="5"/>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">NUTECH DIGITAL LIBRARY</text>
  
  <!-- Pendant lights -->
  <ellipse cx="300" cy="90" rx="20" ry="15" fill="#fbbf24" opacity="0.7"/>
  <ellipse cx="500" cy="90" rx="20" ry="15" fill="#fbbf24" opacity="0.7"/>
</svg>
