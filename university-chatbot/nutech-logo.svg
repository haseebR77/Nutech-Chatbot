<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGrad)"/>
  
  <!-- University building icon -->
  <g transform="translate(200, 200)">
    <!-- Main building structure -->
    <rect x="-80" y="-40" width="160" height="100" fill="url(#buildGrad)" rx="5"/>
    
    <!-- Columns -->
    <rect x="-70" y="-40" width="18" height="100" fill="#bfdbfe" rx="2"/>
    <rect x="-30" y="-40" width="18" height="100" fill="#bfdbfe" rx="2"/>
    <rect x="10" y="-40" width="18" height="100" fill="#bfdbfe" rx="2"/>
    <rect x="50" y="-40" width="18" height="100" fill="#bfdbfe" rx="2"/>
    
    <!-- Roof -->
    <polygon points="0,-80 -100,-40 100,-40" fill="#ffffff"/>
    <polygon points="0,-85 -95,-45 95,-45" fill="#dbeafe"/>
    
    <!-- Flag pole -->
    <rect x="-3" y="-120" width="6" height="40" fill="#ffffff"/>
    <polygon points="3,-120 3,-100 30,-110" fill="#10b981"/>
    
    <!-- Door -->
    <rect x="-15" y="25" width="30" height="35" fill="#3b82f6" rx="15" ry="0"/>
    
    <!-- Steps -->
    <rect x="-85" y="60" width="170" height="8" fill="#cbd5e1" rx="2"/>
    <rect x="-90" y="68" width="180" height="8" fill="#94a3b8" rx="2"/>
  </g>
  
  <!-- NUTECH Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#ffffff" text-anchor="middle">NUTECH</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="330" cy="70" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="70" cy="330" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="330" cy="330" r="6" fill="#fbbf24" opacity="0.8"/>
</svg>
